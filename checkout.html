    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <ul class="nav-lower flex-space-arround">

        </li>
    </ul>

   <!-- navbar end here -->

   <main>
    <div class="container">
        <section class="checkout flex-center">
            <div class="card" style="flex:1; width: 100%; max-width: 48rem;">
                <h2 class="section-title">Checkout</h2>
                <form action="#" class="form" style="margin-top: 1rem;">
                    <h3>Shipping Information</h3>
                    <div class="form-control flex-center">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" required autocomplete="name">
                    </div>
                    <div class="form-control flex-center">
                        <label for="email">Email</label>
                        <input type="email" id="email" required autocomplete="email">
                    </div>
                    <div class="form-control flex-center">
                        <label for="address">Address</label>
                        <input type="text" id="address" required autocomplete="address-line1">
                    </div>
                    <div class="form-control flex-center">
                        <label for="city">City</label>
                        <input type="text" id="city" required autocomplete="address-level2">
                    </div>
                    <div class="form-control flex-center">
                        <label for="postal">Postal Code</label>
                        <input type="text" id="postal" required autocomplete="postal-code">
                    </div>
                    <div class="form-control flex-center">
                        <label for="country">Country</label>
                        <input type="text" id="country" required autocomplete="country-name">
                    </div>

                    <h3>Payment Method</h3>
                    <div class="form-control flex-center">
                        <label>Method</label>
                        <div style="flex:0.9; text-align:left; display:flex; gap:1rem;">
                            <label><input type="radio" name="payment" checked> Card</label>
                            <label><input type="radio" name="payment"> Cash on Delivery</label>
                        </div>
                    </div>
                    <div class="form-control flex-center">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="form-control flex-center">
                        <label for="expiry">Expiry</label>
                        <input type="text" id="expiry" placeholder="MM/YY">
                    </div>
                    <div class="form-control flex-center">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123">
                    </div>

                    <div class="form-control flex-center form-btn-field">
                        <button class="btn contact-btn" type="submit">Place Order</button>
                    </div>
                </form>
            </div>

            <div class="card" style="flex:1; width: 100%; max-width: 28rem;">
                <h3>Order Summary</h3>
                <div class="cart__payment-summary">
                    <div>
                        <p>Subtotal:</p>
                        <p>$345.45</p>
                    </div>
                    <div>
                        <p>Shipping:</p>
                        <p>$10.00</p>
                    </div>
                    <div>
                        <p>Total:</p>
                        <p>$355.45</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
   </main>

<!-- footer start here -->

        <label for="subscribe">Subscribe to news letter:</label>
        <input type="email" id="subscribe" name="subscribe" class="footer__input" placeholder="Your Email Address">
        <button class="btn btn-subscribe">Subscribe</button>
    </div>

</footer>
